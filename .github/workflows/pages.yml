name: GitHub Pages

on:
  pull_request:
    branches:
    - main

jobs:

  rendering:
    name: Dynamic rendering
    runs-on: ubuntu-latest
    steps:
    # Checkout from main
    - name: Checkout current repository to Master branch
      uses: actions/checkout@v1
    # Setup Node version
    - name: Setup NodeJs 16.x
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    # Cache the node_module to avoid build explosion
    - name: Cache dependencies and build outputs to improve workflow execution time.
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.os }}-js-${{ hashFiles('package-lock.json') }}
    # Install dependencies for dynamic rendering
    - name: Install dependencies
      if: github.event.pull_request.merged==true 
      run: npm install

    - name: Run tests
      if: github.event.pull_request.merged==true 
      run: npm run test:headless

    - name: Build
      if: github.event.pull_request.merged==true 
      run: npm run build:prod
        
        
  build:
    # Deploy only if build succeeded
    needs: [rendering]
    name: Build
    runs-on: ubuntu-latest
    steps:
    # Upload the artifact to be used in next job
    - uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: _build

  deploy: 
    # Deploy only if build succeeded
    needs: [build]

    name: Deploy
    runs-on: ubuntu-latest
    steps:
    # Checkout from main
    - uses: actions/checkout@v2
    # Download the artifact from previous job
    - uses: actions/download-artifact@v3
      with:
        name: build-artifact
        path: _build
    # Deploy it to Github pages
    - name: Deploy to GitHub Pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: div/hello-world
